<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>My_Blog</title>
</head>
<body>
<div class="container">
    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom fixed-top bg-light"
            style="padding-left: 20%; padding-right: 20%;">

        <a href="/"
           class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
            <div>
                <img src="https://www.studentnewsdaily.com/wp-content/uploads/2011/08/daily-news-article.jpeg"
                     alt="Логотип">
                <span class="fs-4">Открытый Блог</span>
            </div>
        </a>

        <ul class="nav nav-pills">
            <li class="nav-item">
                <a href="{{ '/' }}" class="nav-link active" aria-current="page">Главная</a>
            </li>
            <li class="nav-item">
                <a href="{{ 'create' }}" class="nav-link">Создать пост</a>
            </li>
            <li class="nav-item">
                <a href="{{ 'delete' }}" class="nav-link">Удалить пост</a>
            </li>
        </ul>

    </header>

    <div style="margin-top: 80px;"> <!-- Добавить отступ для основного содержимого -->
        <!-- Содержимое вашей страницы будет здесь -->
    </div>

</div>
</div>
{% block body %}

{% endblock %}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>


</body>
</html>
